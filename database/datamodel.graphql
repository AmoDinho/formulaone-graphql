type Driver {
    id: ID! @unique
    createdAt: DateTime!
    name: String!
    team: String!
    points: Int!
    pictureURL: String!
    country: String!
    podiums: Int!
    championshipWins:Int!
    postedBy: User
    boosts: [FanBoost!]! @relation(name:"FanBoost",onDelete:CASCADE)
}

type User {
    id: ID! @unique
    name:String!
    email: String! @unique
    password: String!
    drivers: [Driver!]!
    boosts: [FanBoost!]!
}

type FanBoost {
    id: ID! @unique
    driver: Driver! @relation(name:"FanBoost",onDelete:CASCADE)
    user: User!
}