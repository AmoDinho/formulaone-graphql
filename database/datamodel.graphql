type Driver {
    id: ID! @unique
    createdAt: DateTime!
    name: String!
    team: String!
    points: Int!
    pictureURL: String!
    podiums: Int!
    championshipWins:Int!
    postedBy: User
}

type User {
    id: ID! @unique
    name:String!
    email: String! @unique
    password: String!
    drivers: [Driver!]!
}